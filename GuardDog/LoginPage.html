   <script type="text/javascript">
    function prevent(e) { e.preventDefault(); }
	// you could target also another nested DOM element
	document.body.addEventListener('gesturechange', prevent);
	document.body.addEventListener('gesturestart', prevent);
	document.body.addEventListener('gestureend', prevent);

  <nav id="nav-bar-header" class="navbar navbar-inverse navbar-fixed-top">
  	  <div class="container-fluid">
  	    <!-- Brand and toggle get grouped for better mobile display -->

  	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topFixedNavbar1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>

    <div id="loginContainer" class="container">
    <div class="row">
		<div class="col-md-6 col-md-offset-3">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div id="email" class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
			    		</div>
			    		<div id="password" class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div id="rememberMe" class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input id="submitBtn" class="btn btn-lg btn-block btn-default" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
